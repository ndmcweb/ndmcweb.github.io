<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ExpoCon 2.0 Registration</title>
	<meta name="viewport" content= "width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
	html, body {
		margin: 0;
	}

	#particle-canvas {
		display: block;
		box-sizing: border-box;
		height: 100vh;
	}

	#particle-canvas > canvas {
		display: block;
	}

	#hover-navbar {
		position: sticky;
		top: 0px;
		width: 100%;
		z-index: 21;
	}

	#main-content {
		position: relative;
		z-index: 21;
		color: white;
	}

	#background {
		position: fixed;
		height: 100vh;
		width: 100vw;
	}

</style>

<body>

	<div id="background">
		<div id="particle-canvas"></div>
	</div>

	<div id="main-content">
		<nav id="hover-navbar" class="navbar navbar-expand-lg navbar-dark bg-dark" style="--bs-bg-opacity: .5;">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Exponent Continuum 2.0</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
		      <ul class="navbar-nav mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="#">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="#">Events</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>

		<div class="container mt-4 p-0 text-center">
			<P>Hello Anonymous<br>
			We welcome you to register to our events<br>
			Please in order to ensure clean registration process provide and recheck data with error resolution</P>
		</div>

		<form action="https://expocon.pythonanywhere.com/register" method="POST" class="container p-4 my-4 bg-dark" style="--bs-bg-opacity: .8;">
			<!-- name -->
			<div class="mb-4">
			  <label for="exampleFormControlInput1" class="form-label">Name</label>
			  <input name="name" type="text" class="form-control text-light bg-transparent" id="exampleFormControlInput1" placeholder="Valorant Pixie">
			</div>

			<!-- school -->
			<div class="mb-4">
			  <label for="exampleFormControlInput1" class="form-label">Name of Institue</label>
			  <input name="school" type="text" class="form-control text-light bg-transparent" id="exampleFormControlInput1" placeholder="My Awesome School">
			</div>

			<!-- mobile -->
			<div class="mb-4">
			  <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
			  <input name="mobile" type="text" class="form-control text-light bg-transparent" id="exampleFormControlInput1" placeholder="+880##########">
			</div>

			<!-- email -->
			<div class="mb-4">
			  <label for="exampleFormControlInput1" class="form-label">Email address</label>
			  <input name="email" type="email" class="form-control text-light bg-transparent" id="exampleFormControlInput1" placeholder="pixie.awesome@gmail.com">
			</div>

			<!-- class -->
			<div class="mb-4">
				<label for="exampleFormControlInput1" class="form-label">Select Class</label>
				<select name="class" class="form-select text-light bg-transparent" aria-label="select your class">
				  <option selected>click here to choose</option>
				  <option value="6">Class Six</option>
				  <option value="7">Class Seven</option>
				  <option value="8">Class Eight</option>
				  <option value="9">Class Nine</option>
				  <option value="10">Class Ten</option>
				  <option value="ssc21">SSC 21</option>
				  <option value="12">Class Twelve</option>
				  <option value="hsc21">HSC 21</option>
				</select>
			</div>

			<div>
				<label class="form-label mb-3">Select the events you want to join</label>
			</div>


			<!-- event Math Olympiad -->	
			<div class="form-check m-2">
			  <input name="math_olympiad" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
			  	Math Olympiad
			  </label>
			</div>

			<!-- event Mathematical Content Making -->	
			<div class="form-check m-2">
			  <input name="mathmetical_content_making" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
			  	Mathematical Content Making
			  </label>
			</div>

			<!-- event Math Meme Competition -->	
			<div class="form-check m-2">
			  <input name="math_meme_competition" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
			  	Math Meme Competition
			  </label>
			</div>

			<!-- event Mathematical Fiction Writing -->	
			<div class="form-check m-2">
			  <input name="mathmetical_fiction_writing" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
			  	Mathematical Fiction Writing
			  </label>
			</div>

			<!-- event Applied Calculus -->	
			<div class="form-check m-2">
			  <input name="applied_calculus" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
			  	Applied Calculus
			  </label>
			</div>

			<!-- event Quiz -->	
			<div class="form-check m-2">
			  <input name="quiz" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
			  	Quiz
			  </label>
			</div>

			<!-- event Sudoku -->	
			<div class="form-check m-2">
			  <input name="sudoku" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
			  	Sudoku
			  </label>
			</div>

			<!-- event THE FORMULA KING / THE QUICK SOLVER -->	
			<div class="form-check m-2">
			  <input name="the_formula_king" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
			  <label class="form-check-label" for="flexCheckDefault">
			  	The Formula King / The Quick Solver
			  </label>
			</div>

			<div class="mt-4 d-flex flex-row-reverse">
				<button type="submit" class="btn btn-success mx-2">Proceed</button>
				<button type="button" class="btn btn-outline-danger mx-2">Discard</button>
			</div>
		</form>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

	</script>
</body>
</html>
